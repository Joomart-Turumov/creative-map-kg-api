spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/creative_map
    username: creative_map
    password: creative_map_secret
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: 3600000
    refresh-token-expiration: 604800000
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3001}
